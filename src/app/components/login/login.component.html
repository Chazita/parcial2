<form (ngSubmit)="auth.signIn(email, password)" [formGroup]="loginForm">
  <input
    matInput
    type="email"
    placeholder="Email"
    [(ngModel)]="email"
    formControlName="email"
  />
  <input
    matInput
    type="password"
    placeholder="Password"
    [(ngModel)]="password"
    formControlName="password"
  />

  <button mat-raised-button color="primary" type="submit">
    Iniciar Sesion
  </button>
</form>
